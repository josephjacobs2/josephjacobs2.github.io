<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="fancystyles.css">
  <script src="TicTacToeFunctions.js"></script>
  <style> button {width: 50px; height: 50px;}</style>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<table>
  <tr>
    <td><button id="a1" class="TableButton" onclick="changeMark('a1')"></button></td>
    <td><button id="b1" class="TableButton" onclick="changeMark('b1')"></button></td>
    <td><button id="c1" class="TableButton" onclick="changeMark('c1')"></button></td>
  </tr>
  <tr>
    <td><button id="a2" class="TableButton" onclick="changeMark('a2')"></button></td>
    <td><button id="b2" class="TableButton" onclick="changeMark('b2')"></button></td>
    <td><button id="c2" class="TableButton" onclick="changeMark('c2')"></button></td>
  </tr>
  <tr>
    <td><button id="a3" class="TableButton" onclick="changeMark('a3')"></button></td>
    <td><button id="b3" class="TableButton" onclick="changeMark('b3')"></button></td>
    <td><button id="c3" class="TableButton" onclick="changeMark('c3')"></button></td>
  </tr>
</table>
<button id="reset button" onclick="resetGame()">Reset Game</button>
<p id="WinText"></p>
</body>
</html>
